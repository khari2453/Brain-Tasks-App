version: 0.0
os: linux
files:
  - source: k8s/
    destination: /tmp/k8s-manifests
hooks:
  BeforeInstall:
    - location: scripts
      timeout: 300
      runas: root

  AfterInstall:
    - location: scripts
      timeout: 300
      runas: root

  ApplicationStart:
    - location: k8s/deployment.yaml
      timeout: 600
      runas: root

  ValidateService:
    - location: k8s/service.yaml
      timeout: 300
      runas: root
